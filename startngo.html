<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>BODYMOVIN</title>
    <style media="screen">
      html, body {
        background-color: #cdcdcd;
        width: 100%;
        height:100%;
        margin: 0;
        overflow: hidden;
      }

      #bm {
        width: 100%;
        height: 100%;
      }

      #bm path {
        transition: stroke 0.2s;
      }

    </style>
  </head>
  <body>
    <div id="bm"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.7.1/bodymovin.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var interactor = document.getElementById('bm');
    var anim = bodymovin.loadAnimation({
      container: interactor,
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'data.json',
    })

    function begin() {
      anim.setDirection(1);
      anim.playSegments([0,25],true);
    }

    anim.addEventListener('DOMLoaded', function() {
      begin();
      console.log(anim.animationData.layers[0].ks);
      var clicked = false;
      interactor.addEventListener('click', function() {
        if (!clicked) {
          anim.playSegments([25,50],true);
          clicked = true;
        } else {
          anim.playSegments([50,25],true);
          clicked = false;
        }
      });
    })
    </script>
  </body>
</html>
